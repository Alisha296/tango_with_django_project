<!-- fashion/templates/registration/login.html -->
{% extends 'fashion/base.html' %}
{% block title %}The Fashion Atelier - Login{% endblock %}

{% block content %}
<section class="py-5">
    <div class="container">
        <h1 class="text-center">Login</h1>
        <form method="post" class="w-50 mx-auto">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-primary">Login</button>
        </form>
        <p class="text-center mt-3">Don't have an account? <a href="{% url 'register' %}">Register here</a>.</p>
    </div>
</section>
{% endblock %}
