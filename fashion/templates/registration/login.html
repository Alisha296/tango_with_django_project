<!-- fashion/templates/registration/login.html -->
{% extends 'fashion/base.html' %}
{% block title %}The Fashion Atelier - Login{% endblock %}

{% block content %}
<section class="py-5">
    <div class="container">
        <h1 class="text-center">Login</h1>
        {% if error %}
        <div class="alert alert-danger w-50 mx-auto" role="alert">
            {{ error }}
        </div>
        {% endif %}
        <form method="post" action="{% url 'login' %}" class="w-50 mx-auto">
            {% csrf_token %}
            <div class="mb-3">
                <label for="username" class="form-label">Username</label>
                <input type="text" class="form-control" id="username" name="username" required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" id="password" name="password" required>
            </div>
            <button type="submit" class="btn btn-primary">Login</button>
        </form>
        <p class="text-center mt-3">Don't have an account? <a href="{% url 'register' %}">Register here</a>.</p>
    </div>
</section>
{% endblock %}
