<!-- fashion/templates/registration/register.html -->
{% extends 'fashion/base.html' %}

{% block content %}
  <h2>Register</h2>
  {% if form.errors %}
    <p style="color: red;">There were errors in your form. Please correct them.</p>
  {% endif %}
  <form method="post" action="{% url 'register' %}">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Register</button>
  </form>
  <p>Already have an account? <a href="{% url 'login' %}">Login here</a></p>
{% endblock %}
